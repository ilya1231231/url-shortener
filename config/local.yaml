env: "local" #local, dev, prod
storage_path: ".storage/storage.db"
http_server:
  address: "localhost:8082"
  timeout: 4s #время на обработку запросов. На чтение запроса и отправку ответа
  #холостой таймаут, время жизни на соединение с клиентом.Если будет неколько запросов от клиента, то коннект будет создаваться и держаться 60 секунд
  #проще - время, которое мы ждем до повторного запроса клиента
  idle_timeout: 60s
